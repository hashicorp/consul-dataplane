version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/hashicorp/consul-dataplane/internal/consul-proto
plugins:
  - name: go
    out: internal/consul-proto
    opt:
      - paths=source_relative
  - name: go-grpc
    out: internal/consul-proto
    opt:
      - paths=source_relative